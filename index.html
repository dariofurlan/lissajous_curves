<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous Curves - dariofurlan.com</title>
</head>
<body>
<div id="overlay">
    <div id="equation">
    </div>
</div>
<div id="overlay_copyright">Dario Furlan &copy; 2019</div>
<div id="select_factors_grid"></div>
<div id="canvas_container">
    <canvas id="canvas"></canvas>
</div>
<div class="div_show_settings"><span id="show_settings">show settings</span></div>
<div class="extras">
    <button id="btn-mondrian">Mondrian</button>
</div>
<div id="time-controls">
    <button id="animation_backward"></button>
    <button id="animation_stop"></button>
    <button id="animation_forward"></button>
</div>
<div class="settings_box" hidden="hidden" id="div_settings">
    Lines:<input type="checkbox" id="circle_line"/>
    Dot:<input type="checkbox" id="circle_dot"/>
    radians:<span id="radians_indicator"></span><br/>
    steps:<span id="steps_indicator"></span>
</div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
