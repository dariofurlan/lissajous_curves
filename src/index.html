<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing with Circles</title>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="settings">
    Circle: <input type="checkbox" id="circle_circle"/>
    Lines: <input type="checkbox" id="circle_line"/>
    Dot: <input type="checkbox" id="circle_dot"/>
    FPS: <input type="checkbox" id="fps"/>
    <button id="animation_stop"></button>
    <button id="animation_backward"></button>
    <button id="animation_forward"></button>
    radians:<span id="radians_indicator"></span>
    steps:<span id="steps_indicator"></span>
</div>
</body>
</html>
